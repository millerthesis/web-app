
<table class="table .table table-responsive table-bordered table-striped table-sm">
    <thead>
        <tr>
            <th>

            </th>
            <th>
                {{state['name']}}
            </th>
            <th>
                {{US['name']}}
            </th>
        </tr>
    </thead>
    <tbody>
        {% set incomefields =  [
                                'Income per capita',
                                'Households with 200k+ income',
                                'Have at least a bachelors degree',
                                'Household income $200k+',
                                'Below poverty',
                                ]


        %}



        {% for fieldname in incomefields %}

            <tr>
                <td>{{fieldname}}</td>
                <td>{{state[fieldname]}}</td>
                <td>{{US[fieldname]}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
